services:
  - type: web
    name: agentkit-demo
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: cd backend && node src/server.js
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
